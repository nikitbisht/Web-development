<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Cand of Boxes order form</h2>
	<form>
		<label for="f_name">Name</label>
		<input type="text" placeholder="Walaa Brody" id="f_name" name="f_name">
		<br/><br/>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="w.brody@widger-sales.com" name="email">
		<br/><br/>
		<label for="address">Address:</label>
		<textarea name="address" id="address" cols="30" rows="10" placeholder="162 Main road
Rondebosch
Capetown"  ></textarea>
		<br/>
		<label for="postcode">Post Code</label>
		<input type="number" id="postcode" name="postcode">
		<br/><br/>
		<table border="1">
			<thead>
				<th>Product</th>
				<th>Part Number</th>
				<th>Quantity</th>
				<th>Unit Price</th>
				<th>Subtotal</th>
			</thead>
			<tbody>
				<tr>
					<td>EconoBox</td>
					<td>LB100</td>
					<td>
						<input type="number" id="econoq" name="econoq" min="0" placeholder="0">
					</td>
					<td>R5</td>
					<td>
						<input type="number" id="econop" name="econop">
					</td>
				</tr>
				<tr>
					<td>Standard Box</td>
					<td>LB200</td>
					<td>
						<input type="number" id="standq" name="standq" min="0" placeholder="0">
					</td>
					<td>R10</td>
					<td>
						<input type="number" id="standp" name="standp">
					</td>
				</tr>
				<tr>
					<td>Premium Box</td>
					<td>LB300</td>
					<td>
						<input type="number" id="premiumq" name="econoq" min="0" placeholder="0">
					</td>
					<td>R15</td>
					<td>
						<input type="number" id="premiump" name="econop">
					</td>
				</tr>
				<tr>
					<td>Deluxe Box</td>
					<td>LB400</td>
					<td>
						<input type="number" id="deluxeq" name="deluxeq" min="0" placeholder="0">
					</td>
					<td>R20</td>
					<td>
						<input type="number" id="deluxep" name="deluxep">
					</td>
				</tr>	
				<tr>
					<td>Super Deluxe Box</td>
					<td>LB500</td>
					<td>
						<input type="number" id="Sdeluxeq" name="Sdeluxeq" min="0" placeholder="0">
					</td>
					<td>R30</td>
					<td>
						<input type="number" id="Sdeluxep" name="Sdeluxep">
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">Total</td>
					<td>
						<input type="number" id="total" name="total" placeholder="$$$">
					</td>
				</tr>
			</tfoot>
		</table>
		<h3>Credit Card Deatils</h3>
		<span>Card Type</span><br/>
		<input type="radio" id="Mcard" name="card">
		<label for="Mcard">MasterCard</label>
		<br/>
		<input type="radio" id="visa" name="card">
		<label for="visa">Visa</label>
		<br/>
		<input type="radio" id="americanExpress" name="card">
		<label for="americanExpress">American Express</label>
		<br/><br/>
		<label for="CardNumber">Card Number</label>
		<input type="number" id="CardNumber" name="CardNumber">
		<br/><br>
		<label for="expiry">Expiry Date</label>
		<input type="month" id="expiry">
		<br/><br/>
		<button >Send order</button>
		<button type="reset">Clear form</button>
	</form>
</body>
</html>
