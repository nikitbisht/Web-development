<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <form action="" class="timer-form">
            <div class="input-sec">
                <div class="t-heading">
                    <input type="number" min="0" max="24" name="hours" id="hours" class="timer" placeholder="00">
                    <p>Hours</p>
                </div>
                <div class="t-heading">
                    <input type="number" min="0" max="59" name="Min" id="minutes" class="timer" placeholder="00">
                    <p>Minutes</p>
                </div>
                <div class="t-heading">
                    <input type="number" step="1" min="0" max="59" name="second" id="second" class="timer" placeholder="00">
                    <p>Second</p>
                </div> 
            </div>
            <div class="button-sec">
                <button class="btn st-btn" id="start-btn">Start</button>
                <button class="btn" id="reset-btn" type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="timer.js"></script>
</body>
</html>
