<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
	<body>
		<h2>Form 3</h2>
		<form>
			<label for="f_name">Enter You Name</label>
			<input type="text" id="f_name" required>
			<br/> 
			<input type="button" value="Submit">

			<br/> <br/>
			<input type="radio" id="male" name="radio">
			<label for="male">Male</label>
			<br/>
			<input type="radio" id="female" name="radio">
			<label for="female">Femal</label>
			<br/>
			<input type="radio" id="other" name="radio">
			<label for="other">Other</label>
			<br/> <br/>

			<label for="english">English</label>
			<input type="checkbox" id="english" name="english">
			<br/>
			<label for="hindi">Hindi</label>
			<input type="checkbox" id="hindi" name="hindi">
			<br/><br/>
			<label for="uploadFile">Upload File</label><br/>
			<input type="File" name="uploadFile" id="uploadFile" accept=".png">
			<br/><br/>
			<label for="image">Click on Image</label><br/>
			<input type="image" id="image" name="image" alt="Click" src="arrow.jpg" width="50px" height="50px">
			<br/>
			<label for="reset">click to Reset</label>
			<input type="reset", id="reset">
		</form>
	</body>
</html>
