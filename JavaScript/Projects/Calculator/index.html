<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<i id="toggle" title="WellCome to My DarkSide" class="fa-solid fa-circle-half-stroke"></i>
	<div class="container">
		<h2 class="heading">Calculator</h2>
		<main>
			<!-- input -->
			<div class="input-container">
				<input id="inpt" type="text" value="0">
			</div>
			<!-- input keyboard -->
			<div class="operation-container">
				<p id="clear">AC</p>
				<p class="backSpace  operation"><i class="fa-solid fa-delete-left"></i></p>

				<p class="opr operation">%</p>
				<p class="opr operation">/</p>
				<p class="opr number" >7</p>
				<p class="opr number" >8</p>
				<p class="opr number" >9</p>
				<p class="opr operation">x</p>
				<p class="opr number" >4</p>
				<p class="opr number" >5</p>
				<p class="opr number" >6</p>
				<p class="opr operation">-</p>
				<p class="opr number" >1</p>
				<p class="opr number" >2</p>
				<p class="opr number" >3</p>
				<p class="opr operation">+</p>
				<p class="opr number" >0</p>
				<p class="opr number" >00</p>
				<p class="opr number" >.</p>
				<p class=" equal operation">=</p>
			</div>
		</main>
	</div>
	<script src="cal.js"></script>
</body>
</html>
